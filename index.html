<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta

  <body>
    <header class="header" role="banner" aria-label="Cabeçalho principal">
      <nav class="nav" role="navigation" aria-label="Navegação principal">
        <div class="logo">AC</div>

        <!-- Menu Sanduíche (Mobile) -->
        <input
          type="checkbox"
          id="menu-toggle"
          class="menu-toggle"
          aria-label="Abrir menu de navegação"
        />
        <label for="menu-toggle" class="menu-icon">
          <span class="nav-icon"></span>

        <ul class="nav-menu">

    <main>

      <section id="inicio" class="hero">

          <h1 id="hero-title">
            Olá, eu sou <span class="highlight">Anderson Chaves</span>

          <p id="hero-description">
            Transformando ideias em experiências digitais incríveis através de
            código limpo e design moderno.
          </p>
          <div div="hero-buttons">
            <a href="#" class="btn btn-primary">Ver Projetos</a>
            <a href="#" class="btn btn-secondary">Entre em Contato</a>
          </div>
        </div>
        <div class="hero-image">
          <div class="image-placeholder">
            <img src="images/image-profile.png" alt="Foto de Anderson Chaves" />
          </div>
        </div>
